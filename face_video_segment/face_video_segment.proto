syntax = "proto3";

package fvs;

message Sequence {
	repeated Frame frames = 1;
}

message Frame {
	uint32 id = 1;
	uint32 width = 2;
	uint32 height = 3;
    map<uint32, Face> faces = 4;
	//repeated Face faces = 4;
}

message Face {
	uint32 id = 1;
    map<uint32, Region> regions = 2;
	//repeated Region regions = 2;
}

message Region {
	uint32 id = 1;
    RegionType type = 2;
	repeated bool polygons_selected = 3;
}

enum RegionType {
    FULL = 0;
    INTERSECTION = 1;
}